# permissions for end users to view partitionconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: partitionconfig-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kube-pangu
    app.kubernetes.io/part-of: kube-pangu
    app.kubernetes.io/managed-by: kustomize
  name: partitionconfig-viewer-role
rules:
- apiGroups:
  - partition.kube-pangu.io
  resources:
  - partitionconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - partition.kube-pangu.io
  resources:
  - partitionconfigs/status
  verbs:
  - get
